<!DOCTYPE html>
<html lang="en">
<head>
  <script defer src="../Scripts/QuizScript.js"></script>
  <meta charset="UTF-8">
  <link href="../Styles/QuizStyle.css" rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>


<body>
  <div  class="Navigation">
    <div class="Navigation_Container">
      <button id="PreviousButton" class="Navigation_Buttons">Previous</button>

      <div class="Navigation_SlideBar">
        <button id="Navigation_Button1" class="Navigation_Button">1</button>
      </div>

      <div class="Navigation_SlideBar">
        <button id="Navigation_Button2" class="Navigation_Button">2</button>
      </div>

      <div class="Navigation_SlideBar">
        <button id="Navigation_Button3" class="Navigation_Button">3</button>
      </div>

      <div class="Navigation_SlideBar">
        <button id="Navigation_Button4" class="Navigation_Button">4</button>
      </div>

      <button id="NextButton" class="Navigation_Buttons">Next</button>  
    </div>
  </div>

  <div class="QuizContainer">
    <div class="QuizContainer_Quiz">

      <div class="QuizContainer_Question">
        <h1 id="Question">Koliko je 2+2</h1>
      </div>

      <div class="QuizContainer_AnswersContianer">
        <button  id="First_Answer" class="QuizContainer_Answers">1</button>
        <button  id="Second_Answer" class="QuizContainer_Answers">2</button>
        <button  id="Third_Answer" class="QuizContainer_Answers">3</button>
        <button  id="Fourth_Answer" class="QuizContainer_Answers">4</button>
        <button  id="Fifth_Answer" class="QuizContainer_Answers">5</button>
        <button  id="Sixth_Answer" class="QuizContainer_Answers">6</button>
        <button  id="Seventh_Answer" class="QuizContainer_Answers">7</button>
        <button  id="Eigth_Answer" class="QuizContainer_Answers">8</button>
      </div>
    </div>
  </div>
</body>


</html>
