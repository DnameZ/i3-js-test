<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../Styles/QuizStyle.css" rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>


<body>
  <div  class="Navigation">
    <div class="Navigation_Container">
      <button class="Navigation_Buttons">Previous</button>

      <div class="Navigation_SlideBar">
        <button class="Navigation_Button">1</button>
      </div>

      <div class="Navigation_SlideBar">
        <button class="Navigation_Button">2</button>
      </div>

      <div class="Navigation_SlideBar">
        <button class="Navigation_Button">3</button>
      </div>

      <div class="Navigation_SlideBar">
        <button class="Navigation_Button">4</button>
      </div>

      <button class="Navigation_Buttons">Next</button>  
    </div>
  </div>

  <div class="QuizContainer">
    <div class="QuizContainer_Quiz">

      <div class="QuizContainer_Question">
        <h1>Koliko je 2+2</h1>
      </div>

      <div class="QuizContainer_AnswersContianer">
        <div class="QuizContainer_Answers">1</div>
        <div class="QuizContainer_Answers">2</div>
        <div class="QuizContainer_Answers">3</div>
        <div class="QuizContainer_Answers">4</div>
        <div class="QuizContainer_Answers">5</div>
        <div class="QuizContainer_Answers">6</div>
        <div class="QuizContainer_Answers">7</div>
        <div class="QuizContainer_Answers">8</div>
      </div>
    </div>
  </div>
</body>


</html>
